name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps ${{ matrix.browser }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Run Playwright tests
        run: |
          yarn playwright test --shard=${{ matrix.shard }}/3 \
                             --project=${{ matrix.browser }} \
                             --reporter=allure-playwright,line

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: allure-report/
          retention-days: 30

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  deploy-allure:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure Reports
        uses: actions/download-artifact@v4
        with:
          pattern: allure-report-*
          merge-multiple: true
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report